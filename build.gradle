
plugins {
    id 'java'
    id 'war'
	
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}
tasks.withType(Test) {
	systemProperty "file.encoding", "UTF-8"
}

repositories {
    mavenCentral()
}
 
dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '5.0.1.RELEASE'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.0'
	compile 'mysql:mysql-connector-java:5.1.23'
    runtime 'javax.servlet:jstl:1.2'
	testCompile 'junit:junit:4.12'
       testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.1.RELEASE'
}

